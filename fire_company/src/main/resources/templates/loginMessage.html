<body>

<!--====================================================
                        PAGE CONTENT
======================================================-->
<section class="hero-area">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="block text-center">
                    <h2 class="animated wow fadeInLeft" data-wow-delay="0.3s" data-wow-duration=".2s">无权限，非法登陆！</h2>
                    <p class="animated wow fadeInRight" data-wow-delay="0.5s" data-wow-duration=".5s"></p>
                    <div class="animated wow fadeInUp text-center" data-wow-delay="0.7s" data-wow-duration=".7s">
                      <span class="animated wow fadeInRight" id="jumpTo">5</span>秒后自动跳转到<a href="/gotoLogin" style="color: #EEF5F9">登陆页面</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--Global Javascript -->
<script src="/staticResources/js/jquery.min.js"></script>
<script src="/staticResources/js/tether.min.js"></script>
<script src="/staticResources/js/bootstrap.min.js"></script>
</body>


<script src="/staticResources/jquery-2.1.4.js"></script>
<script>
    function countDown(secs,surl){
        //alert(surl);
        var jumpTo = document.getElementById('jumpTo');
        jumpTo.innerHTML=secs;
        if(--secs>0){
            setTimeout("countDown("+secs+",'"+surl+"')",1000);
        }
        else{
            location.href=surl;
        }
    }
    countDown(5,'/gotoLogin');
</script>
