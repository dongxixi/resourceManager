<script>
    <!--分页-->
    $(function () {
        //第一次访问时默认加载第一页数据
        var currPage = 1;
        $.getJSON("eventRecordList", {currPage: currPage}, fillData);
        $(":button").click(function () {
            var btn = this.value;
            var currPage = $(":hidden[name=currPage]").val();
            var totalPage = $(":hidden[name=totalPage]").val();
            var eventName = $("[name=eventName]").val();
            var startTime = $("[name=startTime]").val();
            var endTime = $("[name=endTime]").val();

            currPage = parseInt(currPage);
            totalPage = parseInt(totalPage);
            if (btn == "上一页") {
                currPage = currPage - 1;
                if (currPage < 1) {
                    currPage = 1;
                }
                $.getJSON("eventRecordList", {
                    currPage: currPage,
                    eventName: eventName,
                    startTime: startTime,
                    endTime: endTime
                }, fillData);
            } else if (btn == "下一页") {
                currPage = currPage + 1;
                if (currPage > totalPage) {
                    currPage = totalPage;
                }
                $.getJSON("eventRecordList", {
                    currPage: currPage,
                    eventName: eventName,
                    startTime: startTime,
                    endTime: endTime
                }, fillData);
            } else if (btn == "GO") {
                var inputPage = $("#input").val();
                currPage = inputPage;
                $.getJSON("eventRecordList", {
                    currPage: currPage,
                    eventName: eventName,
                    startTime: startTime,
                    endTime: endTime
                }, fillData);
            } else if (btn == "查询") {

                currPage = 1;
                $.getJSON("eventRecordList", {
                    currPage: currPage,
                    eventName: eventName,
                    startTime: startTime,
                    endTime: endTime
                }, fillData);
            }
        });
    });

    function fillData(data) {
        var $table = $("#infotable");
        $table.empty();

        $.each(data.dataList, function (i, e) {
            var eventId = e.eventId;
            var eventName = e.eventName;
            var eventBeginTime = e.eventBeginTime;
            var peopleNum = e.peopleNum;
            var carNum = e.carNum;
            var state = e.state;
            var link = null;

            if (state == 1) {
                var href = " href =\"javascript:return false;\" "
                var style = " style=\"opacity: 0.2\" "
                link = href + style;
            } else if (state == 0) {
                link = " href=' 进入事件操作的方法（东升） ?id=\"+eventId+\"' ";
            }

            var dataTr = "<tr>\n" +
                "            <td>" + eventId + "</td>\n" +
                "            <td>" + eventName + "</td>\n" +
                "            <td>" + eventBeginTime + "</td>\n" +
                "            <td>" + peopleNum + "</td>\n" +
                "            <td>" + carNum + "</td>\n" +
                "            <td>" + state + "</td>\n" +
                "            <td><a class='btn btn-outline-primary' " + link + ">事件处理</a>&emsp;" +
                "                <a class='btn btn-outline-primary' href='updateCar?eid=" + eventId + "'>资源归队</a>&emsp;" +
                "                <a class='btn btn-outline-warning' href='eventInfo?eid=" + eventId + "'>事件详情</a></td>\n" +
                "        </tr>";

            $table.append(dataTr);
        });
        //加载当前页数
        $("#input").val(data.currPage);
        //渲染第几页信息
        $("#pageShow").text("/" + data.totalPage);

        //记录数据
        $(":hidden[name=currPage]").val(data.currPage);
        $(":hidden[name=totalPage]").val(data.totalPage);
    }
</script>
