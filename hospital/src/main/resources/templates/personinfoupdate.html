                    <form th:action="@{personupdate}" method="post">

                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-group">
                                    <label for="pro-tel">电话</label>
                                    <input type="text" class="form-control" id="pro-tel" aria-describedby="emailHelp"
                                           placeholder="Enter tel"  th:field="${personnelEntity.tel}" name="tel"
                                           >
                                    <span id="teltest" style="color: #db4437"></span>
                                </div>
                                <div class="form-group">
                                    <label for="pro-sex">性别</label><br/>
                                    <input type="text" class="form-control" id="pro-sex" aria-describedby="emailHelp"
                                           placeholder="性别"  th:field="${personnelEntity.sex}" name="tel" readonly>

                                </div>
                                <div class="form-group">
                                    <label>排班</label><br/>
                                    <!--<input type="text" name="workTime" th:field="${personnelEntity.workTime}">-->
                                    <select name="workTime" id="pro-worktime"  class="form-control" style="width:150px">
                                        <option th:value="1">00:00-8:00</option>
                                        <option th:value="2">8:00-16:00</option>
                                        <option th:value="3">16:00-24:00</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="pro-position">职务</label>
                                    <!--<input type="text" class="form-control" id="pro-position"-->
                                           <!--aria-describedby="emailHelp" placeholder="Enter position"-->
                                           <!--th:field="${personnelEntity.position}" name="position">-->

                                    <select name="position" id="pro-position" class="form-control" style="width:150px">
                                        <option  th:value="${personnelEntity.position}" th:text="${personnelEntity.position}"></option>
                                        <option  th:value="${personnelEntity.position=='医生'?'护士':'医生'}" th:text="${personnelEntity.position=='医生'?'护士':'医生'}"></option>
                                    </select>
                                    <input name="id" type="hidden" th:field="${personnelEntity.id}">
                                </div>

                            </div>

                        </div>

<!--Core Javascript -->





    <script>
    $(function () {
        var a;
        var b;
        $("[name=add]").attr('disabled', true);
        $("[name=name]").mouseout(function () {
            a= false;
            var namet = $(this).val();//这种取值是取到整个文本框
            var $show1 =$(this).next();
            if (namet.length == 0) {  //这样就是取到文本框里面所有的文本的长度，等于的是一个int类型
                $show1.html("姓名不能为空");
                $show1.css("color","red")
            } else {
                $show1.html("可用");
                $show1.css("color","green")
                a= true;
            }
            if (a==true & b==true) {
                $("[name=add]").removeAttr('disabled');
            }
        });

        $("[name=tel]").blur(function () {
            var tel=$(this).val();
            b= false;

            var teltest = new RegExp(/^[0-9]{11}$/);

            var show = $(this).next();
            if (!tel.match(teltest)) {
                show.html("位数输入有误");
                show.css("color","red");
            } else {
                $.getJSON("selecttel", {tel: tel}, function (data) {
                    if(data){
                        show.html("号码已存在!请重新输入！")
                        show.css("color","red");
                    }else{
                        show.html("可用");
                        show.css("color","green");
                        b=true;
                        if (a==true & b==true) {
                            $("[name=add]").removeAttr('disabled');
                        }
                    }
                });

            }
        });
    });








</script>
