</header>

<!--====================================================
                        PAGE CONTENT
======================================================-->
<div class="page-content d-flex align-items-stretch">
    <div class="content-inner chart-cont">
        <div class="row">
            <div class="container">

                <!--***** USER INFO *****-->

                <!--***** PRODUCT INFO *****-->
                <div class="card form" id="form1" style="min-height: 472px">
                    <div class="card-header">
                        <h3><i class="fa fa-archive"></i>修改车辆</h3>
                    </div>
                    <br>
                    <form th:action="updateCar" method="post">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">车牌</label>
                                    <input name="carNum" type="text" class="form-control" id="name"
                                           aria-describedby="emailHelp"
                                           placeholder="车牌"
                                           readonly th:field="${car.carNum}"/>
                                </div>
                                <div class="form-group">
                                    <label for="pro-tel">司机</label>
                                    <input name="driver" type="text" class="form-control" id="pro-tel"
                                           aria-describedby="emailHelp"
                                           placeholder="司机"
                                           th:field="${car.driver}">
                                    <span style="color: #db4437"></span>

                                </div>
                                <input name="state" type="hidden" th:field="${car.state}">
                                <input name="id" type="hidden" th:field="${car.id}">
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10"></div>
                            <button type="submit" class="btn btn-general btn-white mr-2" name="update">修改</button>
                            <a class="btn btn-general btn-blue mr-2" href="carAll">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

        J165 3组.

<!--Global Javascript -->
<script th:src="@{staticResources/js/jquery.min.js}"></script>
<script th:src="@{staticResources/js/popper/popper.min.js}"></script>
<script th:src="@{staticResources/js/tether.min.js}"></script>
<script th:src="@{staticResources/js/bootstrap.min.js}"></script>
<script th:src="@{staticResources/js/jquery.validate.min.js}"></script>


<script src="/staticResources/jquery-2.1.4.js"></script>
<script>
    $("[name=driver]").blur(function () {
        $(this).next().html("");
        var driver = $(this).val();
        if (driver == "" || driver.length == 0) {
            $(this).next().html("请输入司机姓名");
            $(this).next().css('color', '#db4437');
            $("[name=update]").attr('disabled', true);
        } else {
            $("[name=update]").removeAttr('disabled');
            $(this).next().css('color', 'green');
            $(this).next().html("可用");
        }
    });
</script>

</body>
