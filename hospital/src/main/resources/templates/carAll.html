<script>
    <!--分页-->
    $(function () {
        //第一次访问时默认加载第一页数据
        var currPage = 1;
        $.getJSON("findCarByCondition", {currPage: currPage}, fillData);
        $(":button").click(function () {
            var btn = this.value;
            var currPage = $(":hidden[name=currPage]").val();
            var totalPage = $(":hidden[name=totalPage]").val();
            var carNum = $("[name=carNum]").val();
            var driver = $("[name=driver]").val();
            var state = $("[name=state]").val();
            currPage = parseInt(currPage);
            totalPage = parseInt(totalPage);
            if (btn == "上一页") {

                currPage = currPage - 1;
                if (currPage < 1) {
                    currPage = 1;
                }
                $.getJSON("findCarByCondition", {
                    currPage: currPage,
                    carNum: carNum,
                    driver: driver,
                    state: state
                }, fillData);
            } else if (btn == "下一页") {
                currPage = currPage + 1;
                if (currPage > totalPage) {
                    currPage = totalPage;
                }
                $.getJSON("findCarByCondition", {
                    currPage: currPage,
                    carNum: carNum,
                    driver: driver,
                    state: state
                }, fillData);
            } else if (btn == "首页") {
                currPage = 1;
                if (currPage > totalPage) {
                    currPage = totalPage;
                }
                $.getJSON("findCarByCondition", {
                    currPage: currPage,
                    carNum: carNum,
                    driver: driver,
                    state: state
                }, fillData);
            }else if (btn == "尾页") {
                currPage = totalPage;
                if (currPage > totalPage) {
                    currPage = totalPage;
                }
                $.getJSON("findCarByCondition", {
                    currPage: currPage,
                    carNum: carNum,
                    driver: driver,
                    state: state
                }, fillData);
            }else if (btn == "GO") {
                var inputPage = $("#input").val();
                if(inputPage>totalPage){
                    inputPage=totalPage;
                }
                currPage = inputPage;
                $.getJSON("findCarByCondition", {
                    currPage: currPage,
                    carNum: carNum,
                    driver: driver,
                    state: state
                }, fillData);
            } else if (btn == "查询") {

                currPage = 1;
                $.getJSON("findCarByCondition", {
                    currPage: currPage,
                    carNum: carNum,
                    driver: driver,
                    state: state
                }, fillData);
            }
        });


    });

    function fillData(data) {
        var $table = $("#infotable");
        $table.empty();
        var $head = $("<thead>\n" +
            "                        <tr class=\"bg-info text-white\">\n" +
            "                            <th>车牌号</th>\n" +
            "                            <th>司机姓名</th>\n" +
            "                            <th>状态</th>\n" +
            "                            <th>操作</th>\n" +
            "                        </tr>\n" +
            "                        </thead>");
        $table.append($head);

        $.each(data.dataList, function (i, e) {
            var cid = e.id;
            var carNum = e.carNum;
            var driver = e.driver;
            var state = e.state;
            if (state == 1) {
                state = "已派出";

            } else if (state == 0) {
                state = "未派出";
            }


            var dataTr = "<tr>\n" +
                "            <td>" + carNum + "</td>\n" +
                "            <td>" + driver + "</td>\n" +
                "            <td>" + state + "</td>\n" +
                "            <td><a class='btn btn-outline-primary' href='updateInfoCar?id=" + cid + "'>修改</a>&emsp;" +
                "                <button class='btn btn-outline-warning' value='删除' id='del' onclick='delCar(this)'>删除</button> <input type='hidden' value='" + cid + "'></td>\n" +
                "        </tr>";

            $table.append(dataTr);
        });
        //加载当前页数
        $("#input").val(data.currPage);
        //渲染第几页信息
        $("#pageShow").text("/" + data.totalPage);

        //记录数据
        $(":hidden[name=currPage]").val(data.currPage);
        $(":hidden[name=totalPage]").val(data.totalPage);
    }

    function delCar(del) {

        var cid = $(del).next().val();
        /*ajax提交后台*/
        $.getJSON("deleteCar", {
            cid: cid
        }, function (data) {
            /*回调函数*/
            if (data == '1') {
                alert("删除成功");
                var currPage = 1;
                $.getJSON("findCarByCondition", {currPage: currPage}, fillData);
            } else if (data == '0') {
                alert("删除失败！");
            } else if (data == '-1') {
                alert("车辆派出，不能删除");
            }
        });
    }

</script>
