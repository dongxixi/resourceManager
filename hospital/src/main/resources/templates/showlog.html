<script>
    <!--分页-->
    $(function () {
        //第一次访问时默认加载第一页数据
        var currPage = 1;
        $.getJSON("findLog", {currPage: currPage}, fillData);
        $(":button").click(function () {
            var btn = this.value;
            var currPage = $(":hidden[name=currPage]").val();
            var totalPage = $(":hidden[name=totalPage]").val();
            currPage = parseInt(currPage);
            totalPage = parseInt(totalPage);
            var username=$("#username").val();
            var description=$("#description").val();
            var strTime=$("#strTime").val();
            var endTime=$("#endTime").val();
            if (btn == "上一页") {
                currPage = currPage - 1;
                if (currPage < 1) {
                    currPage = 1;
                }
            } else if (btn == "下一页") {
                currPage = currPage + 1;
                if (currPage > totalPage) {
                    currPage = totalPage;
                }
            } else if (btn=="GO"){
                var inputPage=$("#input").val();
                if(inputPage>totalPage){
                    currPage=totalPage
                }else if(inputPage<=0){
                    currPage=1;
                }else {
                    currPage = inputPage;
                }
            }else if (btn=="查询"){
                currPage = 1;
            }
            $.getJSON("findLog", {currPage: currPage,username:username,description:description,strTime:strTime,endTime:endTime}, fillData);
        });
    });


    function fillData(data) {
        var $table = $("#infotable");
        $table.empty();
        var $head = $("<thead>\n" +
            "                        <tr class=\"bg-info text-white\">\n" +
            "                            <th>操作用户名</th>\n" +
            "                            <th>时间</th>\n" +
            "                            <th>详情</th>\n" +
            "                        </tr>\n" +
            "                        </thead>");
        $table.append($head);

        $.each(data.dataList, function (i, e) {
            var username = e.username;
            var description = e.description;
            var time = e.time;
            var dataTr = "<tr>\n" +
                "            <td>" + username + "</td>\n" +
                "            <td>" + time + "</td>\n" +
                "            <td>" + description + "</td>\n" +
                "        </tr>";

            $table.append(dataTr);
        });
        //加载当前页数
        $("#input").val(data.currPage);
        //渲染第几页信息
        $("#pageShow").text("/" + data.totalPage);

        //记录数据
        $(":hidden[name=currPage]").val(data.currPage);
        $(":hidden[name=totalPage]").val(data.totalPage);
    }
</script>
