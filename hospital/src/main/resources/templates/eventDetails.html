    <meta charset="utf-8"/>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="all,follow"/>

    <title>华西医院应急系统</title>

    <!-- Core stylesheets -->
    <link rel="stylesheet" th:href="@{staticResources/css/form.css}">
</head>

<body>

<!--====================================================
                     MAIN NAVBAR
======================================================-->

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid ">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">
                        <div class="brand-text brand-big hidden-lg-down">华西医院应急系统</div>
                    </a>
                </div>
            </div>
            <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">

                <!-- 全屏 -->
                <li class="nav-item d-flex align-items-center full_scr_exp"><a class="nav-link" href="#"><img
                        src="/staticResources/img/expand.png" onclick="toggleFullScreen(document.body)"
                        class="img-fluid" alt=""></a>
                </li>

                <!-- 账号切换 -->
                <li class="nav-item dropdown">
                    <a id="profile" class="nav-link logout" data-target="#" href="#"
                       data-toggle="dropdown">
                        <img src="staticResources/img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"
                             style="height: 30px; width: 30px;">
                    </a>
                    <ul aria-labelledby="profile" class="dropdown-menu profile">
                        <li>
                            <a rel="nofollow" href="profile.html" class="dropdown-item">
                                <div class="notification">
                                    <div class="notification-content"><i class="fa fa-power-off"></i>切换账号</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a rel="nofollow" href="profile.html" class="dropdown-item">
                                <div class="notification">

                                </div>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>



<div class="container">

    <div class="card form" id="form2">
        <div class="card-header">
            <h3><i class="fa fa-indent">》</i>事件详情</h3>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="form-group row">
                    <label for="thingsNo" style="width: 85px;" class=" col-form-label">事件编号</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="事件编号" id="thingsNo"
                               disabled="disabled" th:text="${eventInfo.id}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="thingsName" style="width: 85px;" class=" col-form-label">事件名称</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="事件名称" id="thingsName"
                               disabled="disabled" th:text="${eventInfo.eventName}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="thingsTime" style="width: 85px;" class=" col-form-label">发生时间</label>
                    <div class="col-9">
                        <label class="form-control" type="text" id="thingsTime" disabled="disabled"
                               th:text="${eventInfo.eventTime}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="caller" style="width: 85px;" class=" col-form-label">报警人</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="报警人" id="caller" disabled="disabled"
                               th:text="${eventInfo.alarmPerson}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="principal" style="width: 85px;" class=" col-form-label">负责人</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="负责人" id="principal"
                               disabled="disabled" th:text="${eventInfoPerson.name}"></label>
                    </div>
                </div>

            </div>
            <div class="col-md-5">
                <div class="form-group row">
                    <label for="state" style="width: 85px;" class=" col-form-label">处理进度</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="处理进度" id="state" disabled="disabled"
                               th:text="${eventInfo.eventProceed==0?'未派遣':'已派遣'}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="type" style="width: 85px;" class=" col-form-label">事件类型</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="事件类型" id="type" disabled="disabled"
                               th:text="${eventInfo.eventType}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="detailedAddress" style="width: 85px;" class=" col-form-label">详细地址</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="详细地址" id="detailedAddress"
                               disabled="disabled" th:text="${eventInfo.alarmAddress}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="area" style="width: 85px;" class=" col-form-label">发生区域</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="发生区域" id="area" disabled="disabled"
                               th:text="${eventInfo.eventArea}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="callerPhoneNumber" style="width: 85px;"
                           class=" col-form-label">报警人电话</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="报警人电话" id="callerPhoneNumber"
                               disabled="disabled" th:text="${eventInfo.alarmTel}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="principalPhoneNumber" style="width: 85px;"
                           class=" col-form-label">负责人电话</label>
                    <div class="col-9">
                        <label class="form-control" type="text" value="负责人电话" id="principalPhoneNumber"
                               disabled="disabled" th:text="${eventInfoPerson.tel}"></label>
                    </div>
                </div>

            </div>
        </div>
        <br><br>

        <div class="row">
            <div class="col-md-5">
                <h5><i class="fa fa-users">》</i>派出人员</h5>
            </div>

            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h5><i class="fa fa-truck">》</i>派出车辆</h5>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row" id="peopleAndCar">
            <div class="col-md-5">
                <!--style="overflow:scroll"-->
                <div style="overflow-x: auto; overflow-y: auto;width:550px;">
                    <table class="table table-hover" align="center" style=" width:300px">
                        <thead>
                        <tr>
                            <th>名字</th>
                            <th>职位</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="person,pState:${eventPersonnelLogList}">
                            <td th:text="${person.personnelEntity.name}"></td>
                            <td th:text="${person.personnelEntity.position}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div style="overflow-x: auto; overflow-y: auto; width:550px;">
                    <table class="table table-hover" align="center" style=" width:300px">
                        <thead>
                        <tr>
                            <th>车牌</th>
                            <th>司机</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="car,cState:${eventCarLogList}">
                            <td th:text="${car.carEntity.carNum}"></td>
                            <td th:text="${car.carEntity.driver}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="col-md-1">
            <a href="/eventAll" class="btn btn-outline-success">返回</a>
        </div>
    </div>

</div>
</div>
